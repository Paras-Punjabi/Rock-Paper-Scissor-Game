<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper And Scissor</title>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="head">Rock Paper and Scissor</h1>
    <div class="score">
        
        
        <div class="user">
            <h3 class="name_user">User</h3>
            <p class="score_user">0</p>
        </div>
        <div class="comp">

            <h3 class="name_comp">Computer</h3>
            <p class="score_comp">0</p>
        </div>
        
    </div>
    <div class="display_message">Click Me</div>
    <div class="options">
        <div class="rock">
            <img class="rock_img" src="/Images/rock.png">
            <h3>Rock</h3>
        </div>
        <div class="scissor">
            <img class="scissor_img" src="/Images/scissor.png">
            <h3>Scissor</h3>
        </div>
        <div class="paper">
            <img class="paper_img" src="/Images/paper.png">
            <h3>Paper</h3>
        </div>
    </div>
    <div class="me">Chose Your Option</div>
    <button class="replay">Play Again</button>

</body>
<script src="script.js"></script>

</html>
